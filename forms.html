<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> form fill</title>
</head>
<body>
	<form>
		first name :
		<input type="textbox" name="firstname" maxlength=9 ><br><br>
		last name :
		<input type="textbox" name="lastname" ><br><br>
		password :
		<input type="password" name="lastname"><br><br>
		address :
		<textarea rows=5 cols=15></textarea><br><br>
		sports you are interest :<br>
		<input type="checkbox" name="cricket">cricket<br><br>
		<input type="checkbox" name="kabaddi">kabaddi<br><br>
		<input type="checkbox" name="football">football<br><br>
		<input type="checkbox" name="volleyball">volleyball<br><br>
		<input type="checkbox" name="tennis">tennis<br><br>
		select one indoor game:<br>
		<input type="radio" name="chess">chess<br><br>
		<input type="radio" name="carrom">carrom<br><br>
		<input type="radio" name="chinesecheckers">chinesecheckers<br><br>
		you are most efficient in which language:
		<select>
			<option>c</option>
			<option>c++</option>
			<option>c#</option>
			<option>java</option>
			<option>python</option>
		</select><br>
		you are most efficient in which hobbies:<br><br>
		<select multiple>
			<option value="singing">singing</option>
			<option value="dancing">dancing</option>
			<option value="trekking">trekking</option>
			<option value="drawing">drawing</option>
			<option value="playing">playing</option>
		</select><br>
		upload you are cv:
		<input type="file" name="upload"><br>
		<input type="submit" name="submit" value="submit">
        <input type="reset" name="reset" value="reset">
         <input type="button" name="nextpage" value="clickme">


	</form>

</body>
</html>
